version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tgbot
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 5s
      timeout: 5s
      retries: 10
  bot:
    build: .
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      DB_DSN: postgresql+asyncpg://user:pass@db:5432/tgbot
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      LOG_LEVEL: INFO
      AUTO_MESSAGES_DEFAULT: ${AUTO_MESSAGES_DEFAULT:-true}
      PROACTIVE_MIN_SECONDS: ${PROACTIVE_MIN_SECONDS:-3600}
      PROACTIVE_MAX_SECONDS: ${PROACTIVE_MAX_SECONDS:-7200}
      REPLY_DELAY_MIN_SECONDS: ${REPLY_DELAY_MIN_SECONDS:-5}
      REPLY_DELAY_MAX_SECONDS: ${REPLY_DELAY_MAX_SECONDS:-10}
      USER_MIN_SECONDS_BETWEEN_MSG: ${USER_MIN_SECONDS_BETWEEN_MSG:-5}
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      db:
        condition: service_healthy

  userbot:
    build: .
    command: python -m scripts.pyro_userbot
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      PYROGRAM_SESSION_STRING: ${PYROGRAM_SESSION_STRING}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      DB_DSN: postgresql+asyncpg://user:pass@db:5432/tgbot
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      USERBOT_READ_BEFORE_TYPING: ${USERBOT_READ_BEFORE_TYPING:-1}
      USERBOT_TYPING: ${USERBOT_TYPING:-1}
      USERBOT_TYPING_INTERVAL: ${USERBOT_TYPING_INTERVAL:-4}
      USERBOT_MIN_TYPING_SECONDS: ${USERBOT_MIN_TYPING_SECONDS:-3}
      USERBOT_TYPING_START_DELAY_MIN: ${USERBOT_TYPING_START_DELAY_MIN:-2.5}
      USERBOT_TYPING_START_DELAY_MAX: ${USERBOT_TYPING_START_DELAY_MAX:-5.0}
      USERBOT_BATCH_ENABLED: ${USERBOT_BATCH_ENABLED:-1}
      USERBOT_BATCH_MAX_WAIT: ${USERBOT_BATCH_MAX_WAIT:-4.0}
      USERBOT_BATCH_QUIET_GRACE: ${USERBOT_BATCH_QUIET_GRACE:-1.2}
      USERBOT_BATCH_MAX_MESSAGES: ${USERBOT_BATCH_MAX_MESSAGES:-6}
      USERBOT_QUEUE_ENABLED: ${USERBOT_QUEUE_ENABLED:-1}
      TASK_LEASE_SECONDS: ${TASK_LEASE_SECONDS:-60}
      TASK_WATCHDOG_INTERVAL: ${TASK_WATCHDOG_INTERVAL:-10}
      RECOVERY_HISTORY_LIMIT: ${RECOVERY_HISTORY_LIMIT:-40}
    depends_on:
      db:
        condition: service_healthy
      bot:
        condition: service_started
    restart: unless-stopped
